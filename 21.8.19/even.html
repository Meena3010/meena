<html>
<script>
var n;
n=prompt("Enter a number to find if its odd or even");
n=parseInt(n);
	if(isNaN(n))
	{
	alert("Please enter a Number");
	}
	else if(n==0)
	{
	alert("The number is 0");
	}
	else if (n%2==0)
	{
	alert("The number is even");
	}
	else
	{
	alert("The number is odd");
	}
</script>
</html>
